<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer 2D Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" href="./assets/images/square.png" type="image/x-icon">
    <script type="module" src="./js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="leftSpacer"></div> <!-- Empty spacer for equal distance -->
        
        <div id="container">
            <canvas id="gameCanvas" width="1200" height="700">
                Canvas is not supported by your browser...
            </canvas>
            <div id="scoreTable">
                <h2>Ranking</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Player scores will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="rightSpacer"></div> <!-- Spacer for equal distance -->
    </div>

    <button id="muteMusicButton" class="muteButton">Mute Music</button> <!-- Mute music button -->
    <button id="muteSoundButton" class="muteButton">Mute Sound</button> <!-- Mute sound effects button -->

    <button class="mainMenu-button" onclick="location.href='index.html'">Main Menu</button>
</body>
</html>
